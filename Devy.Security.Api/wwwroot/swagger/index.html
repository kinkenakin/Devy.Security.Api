<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Devy UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css">
    <style>

        html {
            box-sizing: border-box;
            /*overflow: -moz-scrollbars-vertical;*/
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>

<body>
    <div id="swagger-ui"></div>

    <script src="../../jquery/jquery.min.js"></script>
    <script src="./swagger-ui-bundle.js"></script>
    <script src="./swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function () {
            const swaggerUi = SwaggerUIBundle({
                url: window.location.origin + "/swagger/v1/swagger.json",
                operationsSorter: (a, b) => {
                  var methodsOrder = ["get", "post", "put", "delete", "patch", "options", "trace"];
                  var result = methodsOrder.indexOf( a.get("method") ) - methodsOrder.indexOf( b.get("method") );
                  // Or if you want to sort the methods alphabetically (delete, get, head, options, ...):
                  // var result = a.get("method").localeCompare(b.get("method"));
                  if (result === 0) {
                    result = a.get("path").localeCompare(b.get("path"));
                  }
                  return result;
                },
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"//,
                //requestInterceptor: function (req) {
                //    req.headers = {
                //        'Authorization': 'Bearer '+ $('#input-api-key').val(),
                //        'Accept': 'application/json',
                //        'Content-Type': 'application/json'
                //    };
                //    return req;
                //}
            });
            window.swaggerUi = swaggerUi
        }
    </script>
</body>
</html>
